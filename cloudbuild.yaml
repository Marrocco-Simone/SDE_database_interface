steps:
- name: 'node'
  entrypoint: 'npm'
  args: ['install']

- name: 'node'
  entrypoint: 'npm'
  args: ["run", "create-env"]
  env:
    - 'MONGODBURL=${_MONGODBURL}'
    - 'MONGODBURLTEST=${_MONGODBURL}'

- name: 'node'
  entrypoint: 'npm'
  args: ['run', 'test']
  
- name: 'node'
  entrypoint: 'npm'
  args: ['start']
