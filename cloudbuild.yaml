steps:
- name: 'node'
  entrypoint: 'npm'
  args: ['install']

- name: 'node'
  entrypoint: 'npm'
  args: ["run", "create-env"]
  env:
    - 'MONGODBURL=${_MONGODBURL}'
    - 'MONGODBURLTEST=${_MONGODBURL}'
    - 'JWTSECRET=${_JWTSECRET}'

- name: node
  args: ['run', 'artifactregistry-login']
- name: node
  args: ['publish', '${_PACKAGE}']

- name: 'node'
  entrypoint: 'npm'
  args: ['run', 'test']

# europe-docker.pkg.dev/sdeservices/eu.gcr.io
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'europe-west8-docker.pkg.dev/sdeservices/sde-services-docker', '.' ]
images:
- 'europe-west8-docker.pkg.dev/sdeservices/sde-services-docker'

